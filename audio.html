<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Page with Multiple Songs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }

      .song-list {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }

      .song {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .song h3 {
        font-size: 20px;
      }

      audio {
        width: 100%;
        margin-top: 10px;
      }

      .song-title {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>

    <h1>Welcome to the Audio Page</h1>
    <p>Enjoy our selection of songs below.</p>

    <div class="song-list">
      <!-- Song 1 -->
      <div class="song">
        <div class="song-title">
          <h3>Song 1: "Song Title 1"</h3>
        </div>
        <audio controls>
          <source src="song1.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Song 2 -->
      <div class="song">
        <div class="song-title">
          <h3>Song 2: "Song Title 2"</h3>
        </div>
        <audio controls>
          <source src="song2.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Song 3 -->
      <div class="song">
        <div class="song-title">
          <h3>Song 3: "Song Title 3"</h3>
        </div>
        <audio controls>
          <source src="song3.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Song 4 -->
      <div class="song">
        <div class="song-title">
          <h3>Song 4: "Song Title 4"</h3>
        </div>
        <audio controls>
          <source src="song4.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Song 5 -->
      <div class="song">
        <div class="song-title">
          <h3>Song 5: "Song Title 5"</h3>
        </div>
        <audio controls>
          <source src="song5.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

  </body>
</html>
